
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Vittoria Vasapollo - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Vittoria</h1>
    
        <script type="text/processing">

 void setup()
{
  size(200,200);
  background ( 255,192,203);
  smooth();
  noStroke();
}

void draw(){
  
  if (frameCount % 10 == 0) {
    fill( frameCount * 3 % 255, frameCount * 5 % 192, 
    frameCount *7 % 240);
    pushMatrix();
    translate (100,100);
    rotate (radians(frameCount * 2 % 360));
    rect(40,45,60,20);
    triangle ( 15,0,0,15,20,15);
    triangle(40,0,0,40,40,40);
    popMatrix();
  }
  
  
}

            </script>
        <canvas></canvas>
    </body>
</html>
